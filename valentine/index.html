<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #a0e7e5, #b4f8c8);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2rem;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    #yesButton {
      background-color: #4caf50;
      color: white;
    }

    #yesButton:hover {
      background-color: #45a049;
    }

    #noButton {
      background-color: #f44336;
      color: white;
      position: relative;
    }

    #noButton:hover {
      background-color: #e53935;
    }

    #message {
      margin-top: 25px;
      font-size: 1.3rem;
      color: #ff6f61;
      display: none;
    }

    /* Floating emojis (dolphins and turtles) */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%,100% { transform: translate(0,0); }
      25% { transform: translate(40px, -40px); }
      50% { transform: translate(-40px, 40px); }
      75% { transform: translate(40px, 40px); }
    }

    @keyframes explode {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(3); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: confetti-fall 2s linear infinite;
      border-radius: 50%;
    }

    @keyframes confetti-fall {
      from { transform: translateY(-100vh) rotate(0deg); }
      to { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine? ğŸ¬ğŸ¢</h1>

    <div class="buttons">
      <button id="yesButton">Yes ğŸ’–</button>
      <button id="noButton">No ğŸ˜…</button>
    </div>

    <div id="message">
      I knew you'd say yes! ğŸ¬ğŸ’–<br>
      Let's meet at <strong>Hotel Paradise</strong><br>
      at <strong>7:00 PM</strong> ğŸ¢âœ¨
    </div>

    <!-- Floating emojis -->
    <div class="emoji" style="top:10%; left:15%;">ğŸ¬</div>
    <div class="emoji" style="top:20%; left:75%;">ğŸ¢</div>
    <div class="emoji" style="top:50%; left:40%;">ğŸ¬</div>
    <div class="emoji" style="top:65%; left:10%;">ğŸ¢</div>
    <div class="emoji" style="top:85%; left:60%;">ğŸ¬</div>
  </div>

  <script>
    const noButton = document.getElementById("noButton");
    const yesButton = document.getElementById("yesButton");
    const message = document.getElementById("message");

    function moveNoButton() {
      const x = Math.random() * 80 - 40;
      const y = Math.random() * 80 - 40;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("touchstart", moveNoButton);

    yesButton.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      message.style.display = "block";

      document.querySelectorAll(".emoji").forEach(emoji => {
        emoji.style.animation = "explode 1s forwards";
      });

      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(confetti);
      }
    });
  </script>
</body>
</html>
